server {
    listen 80;
    server_name nexa-ai.dev www.nexa-ai.dev;

    # Redirección HTTP a HTTPS (Descomentar después de configurar SSL con Certbot)
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Headers de seguridad recomendados
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
    }

    # Configuración para OTA Updates (si corre en puerto distinto, ej: 4000)
    # location /api/manifest {
    #     proxy_pass http://localhost:4000;
    # }
}
