<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nexa AI - Demo Completa</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
    iframe { width: 100%; height: 100%; border: none; }
    #nav-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: #000;
      color: #fff;
      padding: 0.5rem;
      display: flex;
      gap: 1rem;
      z-index: 1000;
    }
    #nav-bar button {
      background: #333;
      color: white;
      border: 1px solid #555;
      padding: 5px 10px;
      cursor: pointer;
    }
    #nav-bar button:hover { background: #555; }
    #content-area {
      margin-top: 40px;
      height: calc(100% - 40px);
    }
  </style>
</head>
<body>
  <div id="nav-bar">
    <strong>NEXA AI DEMO:</strong>
    <button onclick="load('../templates/dashboard-premium.html')">Dashboard</button>
    <button onclick="load('../templates/chat-interface.html')">Chat</button>
    <button onclick="load('../templates/logo-generator.html')">Logo Gen</button>
    <button onclick="load('../templates/android-config.html')">Android Config</button>
    <button onclick="load('../templates/settings-panel.html')">Settings</button>
  </div>
  
  <div id="content-area">
    <iframe src="../templates/dashboard-premium.html" id="frame"></iframe>
  </div>

  <script>
    function load(url) {
      document.getElementById('frame').src = url;
    }
  </script>
</body>
</html>
